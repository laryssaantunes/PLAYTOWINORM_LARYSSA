<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro de Jogos</title>
</head>
<body>
  <h1>Cadastro de Jogo</h1>
  <form action="/api/jogos" method="POST">
    <label for="nome">Nome do Jogo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="plataforma">Plataforma:</label><br>
    <input type="text" id="plataforma" name="plataforma" required><br><br>

    <label for="genero">Gênero:</label><br>
    <input type="text" id="genero" name="genero" required><br><br>

    <label for="preco">Preço:</label><br>
    <input type="number" id="preco" name="preco" step="0.01" required><br><br>

    <label for="lancamento">Data de Lançamento:</label><br>
    <input type="date" id="lancamento" name="lancamento" required><br><br>

    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
